    body {

      margin: 0;
    }
    .quiz-container {
      background: white;

      border-radius: 8px;

      },
      {//69
        question: "Kung umilaw ang “brake lights” ng sasakyang nasa unahan mo, dapat kang:",
        options: ["Bumusina", "Humanda sa pagpreno", "Lumiko sa kanan o kaliwa"],
        answer: "Humanda sa pagpreno"
      },
      {//70
        question: "Ang busina ay ginagamit upang:",
        options: ["Makalikha ng ingay", "Iparinig na maganda ang tunog ng busina", "Makapagbigay babala ngkaligtasan o pag-iingat upang maiwasan ang aksidente"],
        answer: ""
      },

    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const quizContent = document.getElementById("quiz-content");
    const scoreEl = document.getElementById("score");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restart-btn");

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startQuiz() {
      shuffledQuestions = shuffleArray(questionBank);
      currentQuestionIndex = 0;
      score = 0;
      quizContent.style.display = "block";
      resultEl.style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      nextBtn.style.display = "none";
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      questionEl.textContent = `Q${currentQuestionIndex + 1}: ${currentQuestion.question}`;
      optionsEl.innerHTML = "";
      const shuffledOptions = shuffleArray(currentQuestion.options);

      shuffledOptions.forEach((optionText, i) => {
        const btn = document.createElement("button");
        btn.classList.add("option");
        btn.innerHTML = `<span class="label">${String.fromCharCode(65 + i)}.</span> ${optionText}`;
        btn.onclick = () => selectAnswer(btn, currentQuestion.answer);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selectedBtn, correctAnswer) {
      const options = document.querySelectorAll(".option");
      options.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent.includes(correctAnswer)) {
          btn.classList.add("correct");
        }
      });
      if (!selectedBtn.textContent.includes(correctAnswer)) {
        selectedBtn.classList.add("wrong");
      } else {
        score++;
      }
      nextBtn.style.display = "block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      quizContent.style.display = "none";
      resultEl.style.display = "block";
      scoreEl.textContent = `${score} / ${shuffledQuestions.length}`;
      const percentage = (score / shuffledQuestions.length) * 70;
      let msg = "";
      if (percentage >= 65) msg = "Yown! Perfect na to sa LTO :D! Labyu :)";
      else if (percentage >= 60) msg = "Good job! Papasa na :)! Labyu :)";
      else if (percentage >= 56) msg = "Pwede na!, review pa para sure! Labyu :)";
      else msg = "Retake lang! Kaya yan! Labyu :)";
      messageEl.textContent = msg;
    }

    nextBtn.addEventListener("click", nextQuestion);
    restartBtn.addEventListener("click", startQuiz);

    startQuiz();
  </script>
